<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ultron Secure Terminal</title>
    
    <style>
        body { font-family: 'Courier New', monospace; background: #000; color: #ff0000; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
        .app-card { width: 85%; max-width: 400px; padding: 30px; background: #0a0a0a; border: 2px solid #ff0000; border-radius: 15px; text-align: center; box-shadow: 0 0 25px rgba(255, 0, 0, 0.4); }
        input { width: 100%; padding: 12px; margin-top: 15px; background: #111; border: 1px solid #ff0000; color: #fff; border-radius: 8px; text-align: center; font-size: 18px; box-sizing: border-box; outline: none; }
        #strike-zone { color: #ff0000; font-size: 32px; font-weight: bold; margin-top: 20px; min-height: 40px; text-shadow: 0 0 10px #ff0000; }
        textarea { width: 100%; height: 150px; background: #111; border: 1px solid #444; color: #00ff00; padding: 10px; margin-top: 15px; border-radius: 8px; box-sizing: border-box; font-family: monospace; font-size: 16px; outline: none; }
        .btn { margin-top: 20px; display: inline-block; background: #ff0000; color: #000; padding: 12px 24px; border-radius: 8px; font-weight: bold; cursor: pointer; width: 100%; box-sizing: border-box; text-transform: uppercase; }
        h1 { font-size: 22px; letter-spacing: 2px; }
    </style>
</head>
<body>

    <div class="app-card" id="login-screen">
        <h1>ACCESS RESTRICTED</h1>
        <p>IDENTIFY YOURSELF</p>
        <input type="password" id="pass-input" placeholder="Enter Code" autocomplete="off">
        <div class="btn" onclick="checkPass()">Login</div>
        <div id="strike-zone"></div>
    </div>

    <div class="app-card" id="secret-content" style="display: none;">
        <h1>SYSTEM ACTIVE</h1>
        <p style="color: #00ff00;">Welcome, Creator.</p>
        <textarea id="save-box" placeholder="Write codes here..."></textarea>
        <div class="btn" style="background: #00ff00;" onclick="location.reload()">Lock Terminal</div>
    </div>

    <script>
        const correctPassword = "tc303";
        let strikes = 0;

        // 1. Load saved notes immediately
        document.getElementById('save-box').value = localStorage.getItem('ultron_notes') || "";

        // 2. Save notes as you type
        document.getElementById('save-box').addEventListener('input', function() {
            localStorage.setItem('ultron_notes', this.value);
        });

        // 3. Simple Login Function
        function checkPass() {
            const inputField = document.getElementById('pass-input');
            const strikeZone = document.getElementById('strike-zone');
            
            if (inputField.value === correctPassword) {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('secret-content').style.display = 'block';
            } else {
                strikes++;
                if (strikes < 3) {
                    strikeZone.innerHTML = "STRIKE " + strikes;
                } else {
                    strikeZone.innerHTML = "LOCKED";
                    inputField.disabled = true;
                }
                inputField.value = "";
            }
        }

        // Allow "Enter" key to work
        document.getElementById('pass-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') checkPass();
        });
    </script>
</body>
</html>
