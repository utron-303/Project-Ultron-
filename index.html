<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ultron Secure Terminal</title>
    <link rel="apple-touch-icon" href="https://art.pixilart.com/839064244234051.png">
    <link rel="icon" type="image/png" href="https://art.pixilart.com/839064244234051.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <style>
        body { font-family: 'Courier New', monospace; background: #000; color: #ff0000; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
        .app-card { width: 85%; max-width: 400px; padding: 30px; background: #0a0a0a; border: 2px solid #ff0000; border-radius: 15px; text-align: center; box-shadow: 0 0 25px rgba(255, 0, 0, 0.4); }
        input { width: 100%; padding: 12px; margin-top: 15px; background: #111; border: 1px solid #ff0000; color: #fff; border-radius: 8px; text-align: center; font-size: 18px; box-sizing: border-box; }
        #strike-zone { color: #ff0000; font-size: 32px; font-weight: bold; margin-top: 20px; min-height: 40px; text-shadow: 0 0 10px #ff0000; }
        #secret-content { display: none; } /* Hides your notes until password is correct */
        textarea { width: 100%; height: 150px; background: #111; border: 1px solid #444; color: #00ff00; padding: 10px; margin-top: 15px; border-radius: 8px; box-sizing: border-box; }
        .btn { margin-top: 20px; display: inline-block; background: #ff0000; color: #000; padding: 12px 24px; border-radius: 8px; font-weight: bold; cursor: pointer; width: 100%; box-sizing: border-box; }
    </style>
</head>
<body>

    <div class="app-card" id="login-screen">
        <img src="https://art.pixilart.com/839064244234051.png" width="80">
        <h1>ACCESS RESTRICTED</h1>
        <p>IDENTIFY YOURSELF</p>
        <input type="password" id="pass-input" placeholder="Enter Code">
        <div class="btn" onclick="checkPass()">LOGIN</div>
        <div id="strike-zone"></div>
    </div>

    <div class="app-card" id="secret-content">
        <h1>SYSTEM ACTIVE</h1>
        <p style="color: #00ff00;">Welcome, Creator.</p>
        <textarea placeholder="Write your secret code here..."></textarea>
        <div class="btn" style="background: #00ff00;" onclick="location.reload()">LOCK SYSTEM</div>
    </div>

    <script>
        let strikes = 0;
        const correctPassword ="3031267691738"; // CHANGE YOUR PASSWORD HERE

        function checkPass() {
            const input = document.getElementById('pass-input').value;
            const strikeZone = document.getElementById('strike-zone');

            if (input === correctPassword) {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('secret-content').style.display = 'block';
            } else {
                strikes++;
                strikeZone.innerHTML = "STRIKE " + strikes;
                document.getElementById('pass-input').value = ""; // Clear input
                
                if (strikes >= 3) {
                    strikeZone.innerHTML = "SYSTEM LOCKED";
                    document.getElementById('pass-input').disabled = true;
                }
            }
        }
    </script>
</body>
</html>
