<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultron Terminal</title>
    <style>
        body { font-family: monospace; background: #000; color: #ff0000; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .app-card { width: 320px; padding: 20px; background: #0a0a0a; border: 2px solid #ff0000; border-radius: 10px; text-align: center; }
        input { width: 100%; padding: 10px; margin-top: 10px; background: #111; border: 1px solid #ff0000; color: #fff; box-sizing: border-box; text-align: center; }
        textarea { width: 100%; height: 150px; background: #111; border: 1px solid #444; color: #00ff00; margin-top: 10px; box-sizing: border-box; padding: 10px; }
        .btn { margin-top: 15px; background: #ff0000; color: #000; padding: 10px; cursor: pointer; font-weight: bold; width: 100%; display: block; }
        #strike-zone { margin-top: 10px; font-weight: bold; }
    </style>
</head>
<body>

    <div id="login-screen" class="app-card">
        <h1>RESTRICTED</h1>
        <input type="password" id="pass-input" placeholder="ENTER CODE">
        <button class="btn" id="login-btn">ACCESS SYSTEM</button>
        <div id="strike-zone"></div>
    </div>

    <div id="secret-content" class="app-card" style="display: none;">
        <h1 style="color: #00ff00;">ACTIVE</h1>
        <textarea id="save-box"></textarea>
        <button class="btn" style="background: #00ff00;" onclick="location.reload()">LOCK</button>
    </div>

    <script>
        // Use standard IDs and simple event listeners
        const loginBtn = document.getElementById('login-btn');
        const passInput = document.getElementById('pass-input');
        const strikeZone = document.getElementById('strike-zone');
        const saveBox = document.getElementById('save-box');

        const PASS = "tc303";

        // Load data immediately
        saveBox.value = localStorage.getItem('ultron_notes') || "";

        // Login Logic
        loginBtn.onclick = function() {
            console.log("Button clicked!"); // Check the console if this doesn't fire
            if (passInput.value === PASS) {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('secret-content').style.display = 'block';
            } else {
                strikeZone.innerText = "ACCESS DENIED";
                passInput.value = "";
            }
        };

        // Save Logic
        saveBox.oninput = function() {
            localStorage.setItem('ultron_notes', this.value);
        };
    </script>
</body>
</html>
