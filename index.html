<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>My Private Space</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background: #000; color: #fff; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
        .app-card { width: 90%; max-width: 400px; padding: 30px; background: #1c1c1e; border-radius: 20px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        h1 { font-size: 24px; margin-bottom: 10px; color: #0a84ff; }
        p { color: #8e8e93; font-size: 14px; margin-bottom: 20px; }
        textarea { width: 100%; height: 150px; background: #2c2c2e; border: 1px solid #3a3a3c; border-radius: 10px; color: white; padding: 10px; box-sizing: border-box; font-family: monospace; }
        .btn { margin-top: 15px; display: inline-block; background: #0a84ff; color: white; padding: 12px 24px; border-radius: 10px; text-decoration: none; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <div class="app-card">
        <h1>Private App</h1>
        <p>This is your custom workspace.</p>
        <textarea placeholder="Paste your custom code or notes here..."></textarea>
        <div class="btn" onclick="alert('Saved to local session!')">Save Draft</div>
    </div>
</body>
</html>
